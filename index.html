<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hangman Game</title>
	<link href="assets/css/reset.css" rel="stylesheet" type="text/css">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<script src="assets/javascript/game.js"></script>	
</head>
<body onload="onload">
	<div class="wrapper">
		<h1>Hangman Around the World</h1>
		<div class="country-img">
			<img src="assets/images/guess.jpg" id="countryGuessed">
			<p>Press a letter to start guessing</p>
			<p id="winCounter">Wins: 0</p>
			<p>Current word:</p>
			<p id="letters"></p>
			<p id="guessCounter">Remaining guesses: 15</p>
			<p>Letters Guessed: </p>
			<p id="guessedLetters"></p>
		</div>
		
	</div>

	
</body>
</html>
